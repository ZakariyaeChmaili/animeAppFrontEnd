<div class="container">
  <ng-container *ngIf="anime$ |async as anime; else skeletonPlaceHolder">
    <div class="row my-4">
      <div class="col">
        <mat-card class="example-card pt-3">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title class="my-1">{{anime.animeTitle}}</mat-card-title>
            <mat-card-subtitle class="my-1">Status:{{anime.status}}</mat-card-subtitle>
          </mat-card-header>
          <div class="row justify-content-center">
            <img mat-card-image class="w-75 my-5" src="{{anime.animeImg}}" alt="{{anime.animeTitle}}">
            <mat-card-content class="px-5 ">
              <p>
                {{anime.synopsis}}
              </p>
            </mat-card-content>
          </div>

        </mat-card>

      </div>
      <div class="col">
        <mat-card class="example-card py-3 shadow">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Episodes</mat-card-title>
            <!-- <mat-card-subtitle>Episodes</mat-card-subtitle> -->
          </mat-card-header>
          <div class="row justify-content-center">

            <button class="m-2" mat-fab color="accent" (click)="changeEp(episode)"
              *ngFor="let episode of anime.episodesList">
              <ng-container>
                {{episode.episodeNum}}
              </ng-container>

            </button>

          </div>
        </mat-card>

        <ng-container *ngIf="sources$ | async as sources; else videoPlaceHolder">
          <mat-card class="mt-5">
            <mat-card-header>
              <mat-card-title class="my-1">Playing now ep: {{epNumPlayingNow}}</mat-card-title>

            </mat-card-header>
            <mat-card-content>
              <app-anime-video #animeVideo sources="{{ sources | json }}"></app-anime-video>
            </mat-card-content>
          </mat-card>
        </ng-container>
        <ng-template #videoPlaceHolder>
          <p-skeleton class="mt-5" width="100%" height="40%">
          </p-skeleton>
        </ng-template>



      </div>
    </div>
  </ng-container>
  <ng-template #skeletonPlaceHolder>


    <div class="row my-4">
      <div class="col">
        <mat-card class="example-card pt-3">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title> <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
            </mat-card-title>
            <mat-card-subtitle> <p-skeleton width="6rem" styleClass="mb-2"></p-skeleton>
            </mat-card-subtitle>
          </mat-card-header>
          <div class="row justify-content-center">
            <div class="col col-10">
              <p-skeleton class="ms-5" width="20rem" height="30rem"></p-skeleton>
            </div>
            <mat-card-content class="px-5 mt-5 ">
              <p>
                <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                <p-skeleton height="2rem" styleClass="mb-2"></p-skeleton>
              </p>
            </mat-card-content>
          </div>
        </mat-card>

      </div>
      <div class="col">
        <mat-card class="example-card py-3 shadow">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title><p-skeleton width="6rem" styleClass="mb-2"></p-skeleton></mat-card-title>
            <!-- <mat-card-subtitle>Episodes</mat-card-subtitle> -->
          </mat-card-header>
          <div class="d-flex gap-3 justify-content-center">

            <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>


          </div>
        </mat-card>

        <p-skeleton class="mt-5" width="100%" height="80%"></p-skeleton>



      </div>
    </div>


  </ng-template>


</div>
